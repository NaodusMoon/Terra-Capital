name = "terra-capital-app"
main = ".open-next/worker.js"
compatibility_date = "2026-02-08"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[vars]
NETWORK_CACHE_TTL_SECONDS = "15"

[[d1_databases]]
binding = "tera_d1"
database_name = "terra_capital_d1_db"
database_id = "REPLACE_WITH_TERA_D1_DATABASE_ID"
